<div class="container mt-5">
  <h1>Single File Upload Demo!</h1>
  <form class="mt-3" action="http://localhost:8090/api/file/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label >User</label>
      <input type="text" name="owner"> <br/><br/>
      <input type="text" name="filename"> <br/><br/>
      <label >Single</label>
      <input type="file" name="file" id="fileToUpload1">
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
